<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="col-form-label">ID:</label>
                        <input type="text" class="form-control" id="id">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Name:</label>
                        <input class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Type:</label>
                        <input class="form-control" id="type" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Price:</label>
                        <input class="form-control" id="price" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Count:</label>
                        <input class="form-control" id="count" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Date:</label>
                        <input class="form-control" id="date" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Describe:</label>
                        <input class="form-control" id="describe" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-confirm" id="btn-confirm" data-dismiss="modal">Confirm</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">ADD Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="col-form-label">ID:</label>
                        <input type="text" class="form-control" id="id1" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Name:</label>
                        <input class="form-control" id="name1" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Type:</label>
                        <input class="form-control" id="type1" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Price:</label>
                        <input class="form-control" id="price1" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Count:</label>
                        <input class="form-control" id="count1" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Date:</label>
                        <input class="form-control" id="date1" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Describe:</label>
                        <input class="form-control" id="describe1" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-confirm" id="btn-confirm1" data-dismiss="modal">Confirm</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" id="search"/>
        <span class="input-group-text border-0" id="search-addon">
    <i class="fas fa-search"></i>
  </span>
    </div>
    <table class="table" style="text-align: center">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Price</th>
            <th scope="col">Count</th>
            <th scope="col">Date</th>
            <th scope="col">Describe</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="body-list">

        </tbody>
    </table>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal1" data-whatever="@mdo">Add</button>
</div>



    <script type="module" src="ts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
