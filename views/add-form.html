<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div id="add-product" class=" container">

    <h4>Thêm Sản Phẩm</h4>
    <div class="form-group">

        <label for="id1">ID</label>
        <input type="text" class="form-control" id="id1" placeholder="ID">

        <label for="name1">Tên</label>
        <input type="text" class="form-control" id="name1" placeholder="Name">

    <div class="form-group">

        <label for="type1">Grade</label>

    <div class="form-group">
        <label for="price1">Số Điện Thoại</label>
        <input type="text" class="form-control" id="price1" placeholder="vnd">

    <div class="form-group">
        <label for="count1">Address</label>

    <div class="form-group">
        <label for="date1">Point</label>
        <input type="number" class="form-control" id="date1" placeholder="ngày nhập">
    </div>
    <div class="form-group">
        <label for="des1">Point</label>

    <div class="form-group">
        <a href="../index.html">
            <button class="btn btn-primary" id="btn-save" onclick="saver()" type="button">Save</button>
